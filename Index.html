<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poema de San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <div class="image-container">
        
<img src="JA.jpg" alt="Imagen original" class="valentin-image" id="valentinImage">

    </div>

   
    <div class="poem-container">
        <h2>Para Toñin</h2>
        <p>En este día tan especial,</p>
        <p>te regalo un pensamiento sincero,</p>
        <p>no se trata de un gran gesto,</p>
        <p>sólo de un lazo que crece ligero.</p>
        <p>El amor no siempre es grandioso,</p>
        <p>a veces es solo un suspiro,</p>
        <p>pero cada momento contigo,</p>
        <p>es algo que siempre admiro.</p>
    </div>

   
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

</body>
</html>
